services:
  - type: web
    name: mausam-vaani-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements_api.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MODEL_PATH
        value: best_model.pth
      - key: DEVICE
        value: cpu
